<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluke Indonesia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('Filter017 Office - Enzo Lin.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: #fede00;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      text-align: center;
      margin: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-weight: bold;
    }

    .kategori {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .card {
      width: 200px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      animation: fadeIn 1s ease-in;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<header>
  FLUKE - Alat Ukur Presisi
</header>

<nav>
  <a href="index.html">Halaman Utama</a>
  <a href="kategori.html">Kategori Produk</a>
</nav>

<section class="kategori">
  <div class="card">
    <img src="https://example.com/multimeter.png" alt="Digital Multimeter">
    <p>Digital Multimeter</p>
  </div>
  <div class="card">
    <img src="https://example.com/thermalcamera.png" alt="Kamera Termal">
    <p>Kamera Termal</p>
  </div>
  <div class="card">
    <img src="https://example.com/tester.png" alt="Tester Listrik">
    <p>Tester Listrik</p>
  </div>
  <!-- Tambahkan kategori lainnya di sini -->
</section>

</body>
</html>
